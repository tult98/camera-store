events {
    worker_connections 1024;
}

http {
    # Allow headers with underscores (needed for region_id, currency_code, etc.)
    underscores_in_headers on;
    
    # Increase header buffer size for custom headers
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    
    # Use public URLs to avoid Railway internal networking issues with nginx
    upstream frontend {
        server frontend-staging-8833.up.railway.app:443;
    }
    
    upstream backend {
        server backend-staging-fb94.up.railway.app:443;
    }

    server {
        listen 80;
        # No server_name - accepts any domain assigned by Railway
        client_max_body_size 100M;

        # Simple health check endpoint for Railway
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect /app to /app/ for consistent access
        location = /app {
            return 301 /app/;
        }

        # Admin dashboard at /app/ - routes to backend
        # The ^~ modifier ensures /app/* always goes to backend, not frontend
        location ^~ /app/ {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_pass_request_headers on;
        }

        # Auth endpoints for admin dashboard
        location /auth {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_pass_request_headers on;
        }

        # Admin API endpoints
        location /admin {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_pass_request_headers on;
        }

        # Store API endpoints
        location /store {
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
            proxy_pass_request_headers on;
        }

        # API endpoints
        location /api {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass https://backend;
            proxy_http_version 1.1;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;

            # Preserve all incoming headers (including custom ones)
            proxy_pass_request_headers on;
        }

        # Static uploads (if any local)
        location /uploads {
            proxy_pass https://backend;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_ssl_server_name on;
        }

        # Storefront routes - MUST be last as fallback for all other paths
        location / {
            proxy_pass https://frontend;
            proxy_set_header Host frontend-staging-8833.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
        }
    }
}