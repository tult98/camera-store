events {
    worker_connections 1024;
}

http {
    # Use public URLs to avoid Railway internal networking issues with nginx
    upstream frontend {
        server frontend-staging-8833.up.railway.app:443;
    }
    
    upstream backend {
        server backend-staging-fb94.up.railway.app:443;
    }

    server {
        listen 80;
        # No server_name - accepts any domain assigned by Railway
        client_max_body_size 100M;

        # Simple health check endpoint for Railway
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Storefront routes
        location / {
            proxy_pass https://frontend;
            proxy_set_header Host frontend-staging-8833.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
        }

        # Admin dashboard (rewrite /admin to /app)
        location /admin {
            rewrite ^/admin(.*)$ /app$1 break;
            proxy_pass https://backend;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
        }

        # API endpoints
        location /api {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass https://backend;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_ssl_server_name on;
        }

        # Static uploads (if any local)
        location /uploads {
            proxy_pass https://backend;
            proxy_set_header Host backend-staging-fb94.up.railway.app;
            proxy_ssl_server_name on;
        }
    }
}