events {
    worker_connections 1024;
}

http {
    # Clean, consistent internal URLs
    upstream frontend {
        server frontend.railway.internal:8000;
    }
    
    upstream backend {
        server backend.railway.internal:8080;
    }

    server {
        listen 80;
        # No server_name - accepts any domain assigned by Railway
        client_max_body_size 100M;

        # Storefront routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin dashboard (rewrite /admin to /app)
        location /admin {
            rewrite ^/admin(.*)$ /app$1 break;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static uploads (if any local)
        location /uploads {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://backend/health;
        }
    }
}